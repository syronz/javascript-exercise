<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title> Routing </title>
    <script type="module" src="http://localhost:3000/script.js"></script>


  </head>
  <body>
    <style>
      #main {
        padding: 10px;
        border: 3px solid maroon;
        width: 300px;
        height: 300px;
        margin: 20px;
        color: green;
      }
    </style>
    <button route="/home">Root</button>
    <button route="/login">login</button>
    <button route="/about">about</button>
    <button route="/about/sub?age=15">about > sub</button>
    <button route="/about/location">about > location</button>
    <button route="/about/history/2016">about > history > 2016</button>
    <button route="/about/history/2016/sort">about > history > 2016 > sort</button>
    <button route="/users/35">users > 35</button>
    <button route="/users/35/manage">users > 35 > manage</button>
    <button route="/users/35/view">users > 35 > view</button>
    <button route="/contact">contact</button>
    <button route="404">404</button>
    <button route="/user/24/save">user</button>
    <button func="btnLogin()"> hello </button>

    <div id="main"></div>
  </body>
</html>
